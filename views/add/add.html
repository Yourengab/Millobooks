<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millobooks</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../dist/output.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="add-body" class="body-green px-6 screen:px-10 mb-10">
    <div class="container">
      <div class="bg-white h-12 w-12 rounded-full flex justify-center items-center shadow-lg mt-10 tabletlg:mt-20">
        <a href="" class="text-2xl"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <div class="">
        <div class="tablet:flex tablet:gap-10">
          <div class="mt-10 tablet:w-1/2">
            <h1 class="text-2xl font-semibold tabletlg:text-xl">Sejubooks</h1>
            <p class="mt-4 tabletlg:text-lg">Sejubooks is a comprehensive online platform dedicated to providing reliable information about books to book lovers all around the world.</p>
          </div>
          <form action="" method="" class="w-full">
            <div id="div-box" class="flex flex-col gap-4 mt-8">
              <label for="writer" class="text-lg">Writer</label>
              <input type="text" id="writer" name="writer" class="py-2 tablet:border-b-4 px-4 bg-transparent border-dark border-b-2 focus:outline-none w-full" />
            </div>
            <div id="div-box" class="flex flex-col gap-4 mt-8">
              <label for="title" class="text-lg">Title</label>
              <input type="text" id="title" name="title" class="py-2 tablet:border-b-4 px-4 bg-transparent border-dark border-b-2 focus:outline-none w-full" />
            </div>
            <div id="div-box" class="flex flex-col gap-4 mt-8">
              <label for="genre" class="text-lg">Genre</label>
              <input type="text" id="genre" name="genre" class="py-2 tablet:border-b-4 px-4 bg-transparent border-dark border-b-2 focus:outline-none w-full" />
            </div>
            <div id="div-box" class="flex flex-col gap-20 mt-8">
              <label for="synopsis" class="text-lg">Synopsis</label>
              <textarea type="text" id="synopsis" name="synopsis" class="py-2 tablet:border-b-4 px-4 bg-transparent border-dark border-b-2 focus:outline-none resize-none"></textarea>
            </div>
            <button class="w-full bg-dark py-3 px-4 mt-10 rounded-full text-white shadow-lg tablet:w-52">Add books</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../../src/js/script.js"></script>
  </body>
</html>
