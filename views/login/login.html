<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millobooks</title>
    <script src="../../src/js/script.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../dist/output.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      @keyframes swipe {
        0% {
          transform: translateY(0%);
        }
        100% {
          transform: translateY(-100%);
        }
      }

      .swipe {
        animation: swipe 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="transition-all duration-[1500ms] flex justify-center items-center flex-col z-10 absolute w-full h-full" style="background: linear-gradient(119.1deg, #5951de 3.03%, #3931bc 97.09%)">
      <img id="loadingImg" src="../../src/images/rocket.svg" alt="" class="w-96 transition-all duration-[1500ms]" data-aos="fade-up" data-aos-duration="1000" />
      <h1 data-aos="fade-up" data-aos-duration="500" class="text-3xl font-semibold text-center text-white">Millobooks</h1>
      <p data-aos="fade-up" data-aos-duration="800" class="mt-6 text-xl w-1/3 text-center text-white">
        Sejubooks is a comprehensive online platform dedicated to providing reliable information about books to book lovers all around the world.
      </p>
    </div>
    <script>
      const loading = document.querySelector("#loading");
      const loadingImg = document.querySelector("#loadingImg");
      setTimeout(() => {
        loadingImg.removeAttribute("data-aos", "data-aos-duration");
        loadingImg.classList.add("-translate-y-[100%]");
      }, 1500);
      setTimeout(() => {
        loading.classList.add("-translate-y-[100%]");
      }, 1600);
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
