  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millobooks</title>
    <script src="../../src/js/script.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../dist/output.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Slick CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-image: url(../../src/images/loginbg.jpg); background-repeat: no-repeat" class="backdrop-blur-md">
    <!-- <div id="loading" class="transition-all duration-[1500ms] flex justify-center items-center flex-col z-10 absolute w-full h-full" style="background: linear-gradient(119.1deg, #5951de 3.03%, #3931bc 97.09%)">
      <img id="loadingImg" src="../../src/images/rocket.svg" alt="" class="w-96 transition-all duration-[1500ms]" data-aos="fade-up" data-aos-duration="1000" />
      <h1 data-aos="fade-up" data-aos-duration="500" class="text-3xl font-semibold text-center text-white">Millobooks</h1>
      <p data-aos="fade-up" data-aos-duration="800" class="tablet:w-96 screen:w-1/3 mt-6 text-xl text-center text-white">

    <section id="login" class="px-6 flex justify-center items-center h-[100vh]">
      <div class="container mx-auto max-w-full flex flex-col-reverse tablet:flex-row justify-evenly items-center gap-10">
        <div class="tablet:max-w-md bg-white w-fit px-8 py-10 shadow-xl rounded-xl tablet:px-10">
          <h1 class="text-center text-2xl font-semibold tracking-tight">Sign In</h1>
          <p class="text-paragraph text-center mx-auto mt-4 text-lg w-2h-20">Login to access the best books collection in the world</p>
          <form action="" class="k">
            <div id="input-box" class="flex flex-col gap-4 mt-8">
              <label for="username" class="text-lg text-dark"><i class="fa-solid fa-user mr-3"></i>Username</label>
              <input type="text" id="username" name="username" class="rounded-lg py-2 tablet:border-b-4 px-4 bg-[#EAEAEA] w-full" />
            </div>
            <div id="input-box" class="flex flex-col gap-4 mt-8">
              <label for="password" class="text-lg text-dark"><i class="fa-solid fa-eye-slash mr-3"></i>Password</label>
              <input type="text" id="password" name="password" class="rounded-lg py-2 tablet:border-b-4 px-4 bg-[#EAEAEA] w-full" />
            </div>
            <button class="w-full bg-main h-12 shadow-lg mb-4 mt-20 rounded-full text-white font-medium">Sign In</button>
            <a href="" class="text-sm block text-center">Don't have an account? <span class="underline text-main font-medium">Sign up</span></a>
          </form>
        </div>
        <div class="hidden tablet:block tablet:max-w-sm tabletlg::max-w-xl screen:max-w-2xl">
          <h1 class="font-semibold text-3xl text-white">Welcome to Millobooks, An Online Library Based in Indonesia.</h1>
          <div class="flex items-center mt-6">
            <span class="text-2xl text-main bg-[#AFAAFF] p-[6px] rounded-full shadow-lg"><i class="fa-solid fa-users"></i></span>
            <p class="ml-4 text-lg font-medium tracking-tight text-white">Join our community</p>
          </div>
          <div class="slider mt-10">
            <div id="login-slider" class="slider-box mx-2">
              <img src="../../src/images/login/1.jpg" class="tablet:w-60 h-60 rounded-lg shadow-lg object-cover" />
            </div>
            <div id="login-slider" class="slider-box mx-2">
              <img src="../../src/images/login/2.jpg" class="tablet:w-60 h-60 rounded-lg shadow-lg object-cover" />
            </div>
            <div id="login-slider" class="slider-box mx-2">
              <img src="../../src/images/login/3.jpg" class="tablet:w-60 h-60 rounded-lg shadow-lg object-cover" />
            </div>
            <div id="login-slider" class="slider-box mx-2">
              <img src="../../src/images/login/4.jpg" class="tablet:w-60 h-60 rounded-lg shadow-lg object-cover" />
            </div>
            <div id="login-slider" class="slider-box mx-2">
              <img src="../../src/images/login/5.jpg" class="tablet:w-60 h-60 rounded-lg shadow-lg object-cover" />
            </div>
            <div id="login-slider" class="slider-box mx-2">
              <img src="../../src/images/login/6.jpg" class="tablet:w-6 h-60 rounded-lg shadow-lg object-cover" />
            </div>
          </div>
          <div id="logo-button" class="flex items-center justify-between mt-14">
            <div id="logo" class="flex items-center">
              <div class="flex">
                <span class="block w-8 rounded-full h-[5px] rotate-90 bg-white"></span>
                <span class="block w-5 rounded-full h-[5px] rotate-90 bg-white"></span>
                <span class="block w-8 rounded-full h-[5px] rotate-90 bg-white"></span>
              </div>
              <h1 class="text-2xl font-semibold tracking-tight text-white">Millobooks</h1>
            </div>
            <button class="bg-white px-6 py-2 rounded-full font-semibold text-xl tracking-tight text-main shadow-xl">Search books</button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDNJS Slick -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      const loading = document.querySelector("#loading");
      const loadingImg = document.querySelector("#loadingImg");
      setTimeout(() => {
        loadingImg.removeAttribute("data-aos", "data-aos-duration");
        loadingImg.classList.add("-translate-y-[100%]");
      }, 2000);
      setTimeout(() => {
        loading.classList.add("-translate-y-[100%]");
      }, 2200);

      $(".slider").slick({
        dots: true,
        speed: 300,
        arrows: false,
        slidesToShow: 3,
        slidesToScroll: 3,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
              infinite: true,
              dots: true,
            },
          },
        ],
      });
    </script>
  </body>
</html>
